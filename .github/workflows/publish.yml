name: publish to npm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: install and build
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: yarn install
      - run: yarn build
      - name: publish
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
